<section id="contact" class="contact">
  <div class="container">
    <h2>Contact</h2>

    <!-- Intro text -->
    <p>If you’d like to get in touch for collaboration, questions, or to request a copy of any paper listed on this site not available for download, feel free to drop me a line. I’ll do my best to respond promptly.</p>

    <!-- Contact Form using Formsubmit.co -->
    <form action="https://formsubmit.co/sebastian.buchczyk@upf.edu" method="POST">
      
      <!-- Optional hidden fields -->
      <input type="hidden" name="_subject" value="New message from AB website">
      <input type="hidden" name="_captcha" value="false">

      <!-- Name -->
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <!-- Email -->
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <!-- Message -->
      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="10" required></textarea><br><br>

      <!-- Subject and captcha -->
      
      <input type="hidden" name="_subject" value="New message from AB website">
      <input type="hidden" name="_captcha" value="false">

      <!-- Send button -->
      <button type="submit" class="btn">Send</button>

    </form>
  </div>
